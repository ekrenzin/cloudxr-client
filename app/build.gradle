apply plugin: 'com.android.application'
apply from: "$projectDir/build_sdk.gradle"

dependencies {
  implementation 'androidx.appcompat:appcompat:1.1.0'
}

android {
    ndkVersion '24.0.8215888' // supports Apple Silicon

    compileSdk 33
    defaultConfig {
        applicationId "com.valiventures.cloudxr.ovr"
        minSdkVersion 25
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "arm64-v8a"
        }
    }

    signingConfigs {
        release {
            storeFile file('./dummy.jks')
            storePassword 'nvidia'
            keyAlias 'nvidia'
            keyPassword 'nvidia'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "ENABLE_DEBUG", "false"
            signingConfig signingConfigs.release
        }

        debug {
            buildConfigField "boolean", "ENABLE_DEBUG", "true"
        }
    }

    namespace 'com.valiventures.cloudxr.ovr'
    lint {
        abortOnError false
    }
}
